name: Checkov
on: 
  pull_request:
  push:

jobs: 
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with: 
          python-version: ${{ matrix.python-version }}
          architecture: x64 
      - name: Test with Checkov
        run: | 
          pip install checkov
          checkov -d . --external-checks-git https://github.com/nmr-sso-org-2/nmr-checkov-v1.git//my_extra_checks

